<div class="container-fluid">
  <!-- start page title -->
  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-flex align-items-center justify-content-between">
        <h4 class="mb-0 font-size-18">Upload Images</h4>
        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">PA</li>
            <li class="breadcrumb-item active">Upload</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div *ngFor="let progressInfo of progressInfos" class="mb-2">
    <span>{{ progressInfo.fileName }}</span>
    <div class="progress">
      <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
        attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100"
        [ngStyle]="{ width: progressInfo.value + '%' }">
        {{ progressInfo.value }}%
      </div>
    </div>
  </div>

  <div class="row">
    <div class="row">
      <div class="col-sm-6">
        <div class="mt-3 ">
          <label for="formFile" class="form-label">Upload ảnh thẻ Công Nhân viên tại đây</label>
          <input class="form-control" type="file" accept="image/*" id="formFile" multiple
            (change)="selectFiles($event)" />
        </div>
        <button class="btn btn-success btn-sm mt-3 float-md-end" [disabled]="!selectedFiles" (click)="uploadFiles()">
          Upload
        </button>
        <div style="clear:both"></div>
        <div class="chat-conversation mt-3">
          <div class="conversation-list">
            <div class="ctext-wrap">
              <div class="conversation-name">*Lưu ý:</div>
              <p>- Có thể up nhiều ảnh cùng lúc</p>
              <p>- Khi up ảnh yêu cầu đặt tên ảnh đúng với code</p>
              <p>- Chỉ chấp nhận định dạng ảnh, sai không chịu trách nhiệm</p>
            </div>
          </div>
        </div>

      </div>
      <div class="col-sm-6">
        <div class="row">
          <div *ngFor='let preview of previews' class="col-sm-3">
            <img [src]="preview.imgSrc" class="rounded me-2 preview">
            <span>{{preview.name}}</span>
          </div>

        </div>
        <div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
          <ul *ngFor="let msg of message; let i = index">
            <li>{{ msg }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
