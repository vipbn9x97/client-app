<div class="container-fluid" style="max-width: 85%">
  <app-page-title title="Multiforce Setting" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
    <div *ngFor="let model of listModel" style="width: 20%;">
      <div class="card">
        <div class="card-body">
          <h3 class="font-size-18 mb-1"style="text-align: center"><a href="javascript: void(0);" class="text-dark">{{model.name}}</a></h3>
          <!-- <p class="text-muted">{{model.designation}}</p>
          <div>
            <a href="javascript: void(0);" class="badge bg-primary font-size-11 m-1">{{model.projects[0]}}</a>
            <a href="javascript: void(0);" class="badge bg-primary font-size-11 m-1">{{model.projects[1]}}</a>
            <a href="javascript: void(0);" class="badge bg-primary font-size-11 m-1">{{model.projects[2]}}</a>
          </div> -->
        </div>
        <div class="card-footer bg-transparent border-top">
          <div class="contact-links d-flex font-size-20 ">
            <div class="flex-fill text-center form-switch">
              <input style="cursor: pointer;" class="form-check-input" type="checkbox" id="SwitchCheckSizemd" [checked]="model.isOrderMulti" (change)="changeOrderMulti($event, model)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</div>
